<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2b2b2b;
      color: #fff;
      font-family: Arial, sans-serif;
      touch-action: none; /* prevent scroll on mobile */
    }

    #container { text-align: center; }

    canvas {
      width: 90vw;
      max-width: 400px;
      height: auto;
      background: #1e1e1e;
      border: 4px solid #00e676;
      border-radius: 12px;
    }

    #info { margin-top: 8px; }

    #controls {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #4caf50;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="game" width="400" height="400"></canvas>
    <div id="info">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
    <button id="startBtn">Start Game</button>

    <!-- Mobile Controls (optional backup for swipe) -->
    <div id="controls">
      <div></div>
      <button class="btn" id="up">‚¨ÜÔ∏è</button>
      <div></div>
      <button class="btn" id="left">‚¨ÖÔ∏è</button>
      <button class="btn" id="pause">‚è∏</button>
      <button class="btn" id="right">‚û°Ô∏è</button>
      <div></div>
      <button class="btn" id="down">‚¨áÔ∏è</button>
      <div></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreText = document.getElementById('score');
    const bestText = document.getElementById('best');
    const startBtn = document.getElementById('startBtn');

    const box = 20;

    let snake = [];
    let food = {};
    let direction = 'RIGHT';
    let score = 0;
    let bestScore = Number(localStorage.getItem('bestScore')) || 0;
    let gameInterval = null;
    let paused = false;
    let gameOver = false;

    // Animation helpers
    let shakeTime = 0; // frames
    let foodPulse = 0; // frames

    // üîä Sound effects
    const eatSound = new Audio('https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3');
    const pauseSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1114/1114-preview.mp3');
    const gameOverSound = new Audio('https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3');

    bestText.textContent = bestScore;

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
      foodPulse = 6; // pop animation
    }

    function initGame() {
      clearInterval(gameInterval);
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = 'RIGHT';
      score = 0;
      paused = false;
      gameOver = false;
      shakeTime = 0; // ‚úÖ reset screen shake on restart
      scoreText.textContent = score;
      spawnFood();
      startBtn.textContent = 'Restart Game';
      gameInterval = setInterval(gameLoop, 120);
    }

    function drawGrid() {
      ctx.strokeStyle = 'rgba(255,255,255,0.08)';
      for (let i = 0; i <= canvas.width; i += box) {
        ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
      }
      for (let i = 0; i <= canvas.height; i += box) {
        ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); ctx.stroke();
      }
    }

    function drawPausedOverlay() {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 36px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
    }

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff5252';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);

      ctx.fillStyle = '#ffffff';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2);

      ctx.font = '16px Arial';
      ctx.fillStyle = '#cccccc';
      ctx.fillText('Press SPACE to Restart', canvas.width / 2, canvas.height / 2 + 40);
    }

    function collision(head, body) {
      return body.some(seg => seg.x === head.x && seg.y === head.y);
    }

    function gameLoop() {
      // screen shake
      let dx = 0, dy = 0;
      if (shakeTime > 0) {
        dx = (Math.random() - 0.5) * 6;
        dy = (Math.random() - 0.5) * 6;
        shakeTime--;
      }

      ctx.setTransform(1, 0, 0, 1, dx, dy);
      ctx.clearRect(-10, -10, canvas.width + 20, canvas.height + 20);
      drawGrid();

      if (paused) { drawPausedOverlay(); ctx.setTransform(1,0,0,1,0,0); return; }

      let head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || collision(head, snake)) {
        clearInterval(gameInterval);
        gameOver = true;
        shakeTime = 15;
        gameOverSound.currentTime = 0; gameOverSound.play();
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem('bestScore', bestScore);
          bestText.textContent = bestScore;
        }
        drawGameOver();
        ctx.setTransform(1,0,0,1,0,0);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++; scoreText.textContent = score;
        eatSound.currentTime = 0; eatSound.play();
        spawnFood();
      } else { snake.pop(); }

      // snake
      ctx.fillStyle = '#00e676';
      snake.forEach((seg, i) => {
        if (i === 0) ctx.fillStyle = '#1aff8c'; // head highlight
        ctx.fillRect(seg.x, seg.y, box, box);
        ctx.fillStyle = '#00e676';
      });

      // food (pop animation)
      const scale = foodPulse > 0 ? 1.2 : 1;
      if (foodPulse > 0) foodPulse--;
      ctx.save();
      ctx.translate(food.x + box/2, food.y + box/2);
      ctx.scale(scale, scale);
      ctx.fillStyle = '#ffeb3b';
      ctx.fillRect(-box/2, -box/2, box, box);
      ctx.restore();

      ctx.setTransform(1,0,0,1,0,0);
    }

    // ‚å®Ô∏è Keyboard controls
    document.addEventListener('keydown', e => {
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
      if (e.code === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.code === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.code === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.code === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      if (e.code === 'Space') {
        if (gameOver) initGame();
        else { paused = !paused; pauseSound.currentTime = 0; pauseSound.play(); }
      }
    });

    // üì± Swipe controls
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchStartX = t.clientX; touchStartY = t.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20 && direction !== 'LEFT') direction = 'RIGHT';
        if (dx < -20 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if (dy > 20 && direction !== 'UP') direction = 'DOWN';
        if (dy < -20 && direction !== 'DOWN') direction = 'UP';
      }
    });

    // üì± Mobile buttons (backup)
    document.getElementById('up').onclick = () => direction !== 'DOWN' && (direction = 'UP');
    document.getElementById('down').onclick = () => direction !== 'UP' && (direction = 'DOWN');
    document.getElementById('left').onclick = () => direction !== 'RIGHT' && (direction = 'LEFT');
    document.getElementById('right').onclick = () => direction !== 'LEFT' && (direction = 'RIGHT');
    document.getElementById('pause').onclick = () => { paused = !paused; pauseSound.currentTime = 0; pauseSound.play(); };

    startBtn.addEventListener('click', initGame);
  </script>
</body>
</html>
