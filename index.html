<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2b2b2b;
      color: #fff;
      font-family: Arial, sans-serif;
      touch-action: none;
      overscroll-behavior: none;
    }

    #container {
      text-align: center;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100vmin;
      height: 100vmin;
      max-width: 100vw;
      max-height: 100vh;
      background: #1e1e1e;
      border: 4px solid #00e676;
      border-radius: 12px;
    }

    #info {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="game" width="400" height="400"></canvas>
    <div id="info">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
    <button id="startBtn">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreText = document.getElementById('score');
    const bestText = document.getElementById('best');
    const startBtn = document.getElementById('startBtn');

    const box = 20;

    let snake = [];
    let food = {};
    let direction = 'RIGHT';
    let score = 0;
    let bestScore = Number(localStorage.getItem('bestScore')) || 0;
    let gameInterval = null;
    let paused = false;
    let gameOver = false;
    let gameOverPlayed = false;

    const eatSound = new Audio('https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3');
    const pauseSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1114/1114-preview.mp3');
    const gameOverSound = new Audio('https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3');

    bestText.textContent = bestScore;

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function initGame() {
      clearInterval(gameInterval);
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = 'RIGHT';
      score = 0;
      paused = false;
      gameOver = false;
      gameOverPlayed = false;
      scoreText.textContent = score;
      spawnFood();
      startBtn.textContent = 'Restart Game';
      gameInterval = setInterval(gameLoop, 120);
    }

    function collision(head, body) {
      return body.some(seg => seg.x === head.x && seg.y === head.y);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      if (paused && !gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 32px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
        return;
      }

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        collision(head, snake)
      ) {
        gameOver = true;
        if (!gameOverPlayed) {
          gameOverPlayed = true;
          gameOverSound.currentTime = 0;
          gameOverSound.play();
        }

        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem('bestScore', bestScore);
          bestText.textContent = bestScore;
        }

        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#ff5252';
        ctx.font = 'bold 36px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.fillText('Press SPACE or Start to Restart', canvas.width / 2, canvas.height / 2 + 30);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreText.textContent = score;
        eatSound.currentTime = 0;
        eatSound.play();
        spawnFood();
      } else {
        snake.pop();
      }

      ctx.fillStyle = '#00e676';
      snake.forEach(seg => ctx.fillRect(seg.x, seg.y, box, box));

      ctx.fillStyle = '#ffeb3b';
      ctx.fillRect(food.x, food.y, box, box);
    }

    window.addEventListener('keydown', e => {
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space','KeyW','KeyA','KeyS','KeyD'].includes(e.code)) {
        e.preventDefault();
      }

      if (e.code === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.code === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.code === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.code === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';

      if (e.code === 'KeyW' && direction !== 'DOWN') direction = 'UP';
      if (e.code === 'KeyS' && direction !== 'UP') direction = 'DOWN';
      if (e.code === 'KeyA' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.code === 'KeyD' && direction !== 'LEFT') direction = 'RIGHT';

      if (e.code === 'Space') {
        if (gameOver) initGame();
        else {
          paused = !paused;
          pauseSound.currentTime = 0;
          pauseSound.play();
        }
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    }, { passive: true });

    canvas.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30 && direction !== 'LEFT') direction = 'RIGHT';
        if (dx < -30 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if (dy > 30 && direction !== 'UP') direction = 'DOWN';
        if (dy < -30 && direction !== 'DOWN') direction = 'UP';
      }
    });

    startBtn.addEventListener('click', initGame);
  </script>
</body>
</html>
